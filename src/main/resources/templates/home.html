<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome To My Blog!!</h4>
</div>

<div class="container mt-5">
    <!-- 검색 폼 및 글 작성 버튼 -->
    <div class="row mb-3">
        <div class="col-lg-6 d-flex align-items-center">
            <form class="d-flex justify-content-end" th:action="@{/boards/list}" method="get">
                <input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search" th:value="${keyword}" style="max-width: 300px;">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col-lg-6 d-flex justify-content-end">
                <div class="d-flex ms-3">
                    <button type="button" class="btn btn-outline-primary btn-large me-2" onclick="location.href='/login'">로그인</button>
                    <button type="button" class="btn btn-outline-primary btn-large" onclick="location.href='/signup'">회원가입</button>
                </div>
        </div>
    </div>


    <!-- 검색 결과 메시지 -->
    <div class="row mb-3" th:if="${message}">
        <div class="col-lg-12">
            <div class="alert alert-warning" role="alert" th:text="${message}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board, loop : ${boards}">
                    <td th:text="${boards.getTotalElements() - (boards.number * boards.size) - loop.index}"></td>
                    <td><a th:href="@{'/boards/' + ${board.id}}" th:text="${board.title}"></a></td>
                    <td th:text="${board.writer}"></td>
                    <td th:text="${board.createdDate}"></td>
                    <td th:text="${board.viewCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 페이징 처리 -->
    <div class="pagination justify-content-center">
        <div class="pagination nav-list">
            <ul class="pagination">
                <!-- '이전' 링크 -->
                <li class="page-item" th:if="${currentPage > 1}">
                    <a class="page-link" th:href="@{/boards/list(keyword=${keyword}, page=${currentPage - 2}, size=${boards.size})}">&lt;</a>
                </li>

                <!-- 페이지 번호 링크 -->
                <li th:each="page : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${page == currentPage} ? 'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{/boards/list(keyword=${keyword}, page=${page - 1}, size=${boards.size})}"></a>
                </li>

                <!-- '다음' 링크 -->
                <li class="page-item" th:if="${currentPage < totalPages}">
                    <a class="page-link" th:href="@{/boards/list(keyword=${keyword}, page=${currentPage}, size=${boards.size})}">&gt;</a>
                </li>
            </ul>
        </div>

    </div>
</div>

<script src="/js/board.js"></script>
</body>
</html>
