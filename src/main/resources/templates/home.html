<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Blog - A platform for sharing and reading interesting blog posts.">
    <meta name="keywords" content="blog, posts, articles, My Blog">
    <meta name="author" content="Your Name">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome To My Blog!!</h4>
</div>

<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary" onclick="location.href='/new-board'">글 작성</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}"></td>
                    <td><a th:href="@{'/boards/' + ${board.id}}" th:text="${board.title}"></a></td>
                    <td th:text="${board.writer}"></td>
                    <td th:text="${board.createdDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pagination justify-content-center">
        <div class="pagination nav-list">
            <span th:text="${boards.number + 1}"></span> / <span th:text="${boards.totalPages}"></span>

            <a th:href="@{/boards/list(page=${boards.number - 1}, size=${boards.size})}"
               th:if="${boards.hasPrevious()}">Previous</a>
            <a th:href="@{/boards/list(page=${boards.number + 1}, size=${boards.size})}"
               th:if="${boards.hasNext()}">Next</a>
        </div>
    </div>
</div>

<script src="/js/board.js"></script>
</body>
</html>
