<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-thumbnail {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">내 정보</h1>

    <div class="mb-4 text-center">
        <img th:src="${user.picture}" alt="Profile Image" class="img-thumbnail">
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">사용자 이름</label>
        <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
    </div>

    <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" class="form-control" id="nickname" th:value="${user.nickname}" readonly>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" th:value="${user.email}" readonly>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" th:value="${user.password}" readonly>
    </div>

    <div class="d-flex gap-2">
        <a href="/boards/list" class="btn btn-primary">목록</a>
        <form th:action="@{/users/{id}/update(id=${user.id})}" method="post">
            <button type="submit" class="btn btn-primary">정보 수정</button>
        </form>
    </div>
</div>
</body>
</html>
