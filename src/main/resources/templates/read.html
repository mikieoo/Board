<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome To My Blog!!</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <!-- Board ID를 hidden input으로 받아오기 -->
                <input type="hidden" id="board-id" th:value="${board.id}">

                <header class="mb-4">
                    <h1 class="fw-bolder mb-3" th:text="${board.title}"></h1>
                    <div class="text-muted fst-italic mb-3">
                        <span>작성자: <span th:text="${board.writer}"></span></span> |
                        <span>작성일: <span th:text="|${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}|"></span></span> |
                        <span>조회수: <span th:text="${board.viewCount}"></span></span>
                    </div>
                </header>

                <section class="mb-5">
                    <textarea class="form-control" rows="10" readonly th:text="${board.content}"></textarea>
                </section>

                <div class="mb-3">
                    <button type="button" id="list-btn" class="btn btn-primary btn-sm"
                            th:onclick="|location.href='@{/boards/list}'|">목록</button>
                    <span th:if="${writer}">
                        <button type="button" id="modify-btn"
                                th:onclick="|location.href='@{/new-board?id={boardId}(boardId=${board.id})}'|"
                                class="btn btn-primary btn-sm">수정</button>
                        <button type="button" id="delete-btn"
                                class="btn btn-secondary btn-sm">삭제</button>
                    </span>
                </div>

                <!-- 댓글 목록 표시 -->
                <section class="mb-5">
                    <hr style="margin: 20px 0;">
                    <h4>댓글</h4>
                    <p th:if="${comments.isEmpty()}">댓글이 없습니다.</p>
                    <div th:each="comment : ${comments}">
                        <div class="d-flex justify-content-between">
                            <div>
                                <strong th:text="${comment.nickname}"></strong>
                                <span th:text="|${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}|"></span>
                                <p th:text="${comment.comment}"></p>
                                <input type="hidden" id="comment-id" th:value="${comment.id}">
                            </div>
                            <div>
                                <button type="button" id="comment-modify-btn" class="btn btn-sm btn-outline-primary">수정</button>
                                <button type="button" id="comment-delete-btn" class="btn btn-sm btn-outline-danger">삭제</button>
                            </div>
                        </div>
                        <hr style="margin: 20px 0;">
                    </div>
                </section>

                <section class="mt-4" style="margin-bottom: 50px;">
                    <h5>댓글 작성</h5>
                    <div class="mb-3">
                        <textarea id="comment-box" class="form-control" rows="3" placeholder="댓글을 입력하세요"></textarea>
                    </div>
                    <button id="comment-create-btn" class="btn btn-primary">댓글 작성</button>
                </section>
            </article>
        </div>
    </div>
</div>

<script src="/js/board.js"></script>
</body>
</html>
