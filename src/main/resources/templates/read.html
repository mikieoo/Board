<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome To My Blog!!</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="board-id" th:value="${board.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${board.title}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}|"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${board.content}"></p>
                </section>
                <div class="mb-3">
                    <button type="button" id="list-btn" class="btn btn-primary btn-sm"
                            th:onclick="|location.href='@{/boards/list}'|">목록</button>
                    <button type="button" id="modify-btn"
                            th:onclick="|location.href='@{/new-board?id={boardId}(boardId=${board.id})}'|"
                            class="btn btn-primary btn-sm">수정</button>
                    <button type="button" id="delete-btn"
                            class="btn btn-secondary btn-sm">삭제</button>
                </div>
            </article>
        </div>
    </div>
</div>

<script src="/js/board.js"></script>
</body>
</html>
